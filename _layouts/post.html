---
layout: default
---

	<section id="articles">
	<article>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8 col-lg-8 col-sm-offset-2 col-lg-offset-2">
					<div class="blog-post">
						<h1 class="post-title">{{ page.title }}</h1>
						<p class="meta">{{ page.date | date_to_string }}</p>
						<div class="row-fluid clearfix">
							<div class="col-lg-9">
								{{ content }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>

	<section id="social">  
		<div class="container">	
			<div class="row centered">
				<div class="col-md-2 col-md-offset-3">
					<a class="link-social" href="http://twitter.com/jclagache"><i class="fa fa-twitter fa-4x icon-social"></i></a>
				</div>
				<div class="col-md-2">
					<a class="link-social" href="http://www.linkedin.com/in/jclagache"><i class="fa fa-linkedin fa-4x icon-social"></i></a>
				</div>
				<div class="col-md-2">
					<a class="link-social" href="http://github.com/jclagache"><i class="fa fa-github fa-4x icon-social"></i></a>
				</div>
			</div>	                 
		</div>  
	</section>
