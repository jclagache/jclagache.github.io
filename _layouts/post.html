---
layout: default
---

	<section id="articles">
	<article>
		<div class="container single-post-section">
			<div class="row">
				<div class="col-md-offset-1 col-md-10 col-xs-12">
					<div class="blog-post">
						<h1 class="post-title">{{ page.title }}</h1>
						<p class="meta">{{ page.date | date_to_string }}</p>
								{{ content }}
					</div>
				</div>
			</div>
		</div>
	</article>

	<section id="social">  
		<div class="container">	
			<div class="row centered">
				<div class="col-md-2 col-md-offset-3">
					<a class="link-social" href="http://twitter.com/jclagache"><i class="fa fa-twitter fa-4x icon-social"></i></a>
				</div>
				<div class="col-md-2">
					<a class="link-social" href="http://www.linkedin.com/in/jclagache"><i class="fa fa-linkedin fa-4x icon-social"></i></a>
				</div>
				<div class="col-md-2">
					<a class="link-social" href="http://github.com/jclagache"><i class="fa fa-github fa-4x icon-social"></i></a>
				</div>
			</div>	                 
		</div>  
	</section>
